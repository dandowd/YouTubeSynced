<div class="row">
    <input #txtUsername type="text" id="txtUsername" placeholder="Enter Username..." [(ngModel)]="userName" required />
    <input #txtRoomName type="text" id="txtRoomName" placeholder="Enter Room Name..." [(ngModel)]="roomName" required />
    <button type="button" class="btn btn-primary" id="btnSubmit" (click)="joinRoom()">Enter</button>
</div>
